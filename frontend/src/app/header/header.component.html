<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <div>
      <button class="button users-list" mat-button (click)="home()">Home</button>
    </div>
    
    <div>
        <button class="button users-list" mat-button (click)="users()">Users</button>
    </div>

    <div [matMenuTriggerFor]="products" >
      <button class="button users-list" mat-button>Products</button>
    </div>

    <mat-menu #products="matMenu" class="headerMenu">
      <button mat-menu-item (click)="addProduct()">Add Product</button>
    </mat-menu>

    <span class="example-spacer"></span>

    <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
      <p style="padding-top: 15px;">{{firstName + ' ' + lastName}}</p>
    </span>

    <mat-menu #menu="matMenu" class="headerMenu">
      <button mat-menu-item (click)="openDialog()">Logout</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>


<ng-template class="template" #logoutModal>
  <div mat-dialog-title class="blue-gradient">
    <div class="model-body">
      <div class="centered">
        <div class="d-flex bd-highlight">
          <div class="p-2 log flex-fill bd-highlight justify-content-center">
            <p class="bold size-20 m-0 c-black text-center">Thank you</p>
            <h2 class="weight-500 c-grey text-center mt-2 logged">You have been logged out</h2>
          </div>
        </div>
      </div>
      <button mat-raised-button class="bg-blue BtbBox btn-ok" (click)="logout()">Okay</button>
    </div>
  </div>
</ng-template>
