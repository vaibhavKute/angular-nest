<div class="container">
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="allUsers?.length !== 0">
     
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Sr No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

     
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element;let i = index"> 
          <!-- <button mat-raised-button color="primary" (click)="deletebtn(element,i)">Delete</button> -->
          <mat-icon color="primary" (click)="deletebtn(element,i)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <table class="table table-borderless no-user" *ngIf="allUsers?.length === 0">
      <tbody>
        <tr>
          <td>
            No users found
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
